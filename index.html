<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Cartões</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Identificador de Cartões</h1>
        <p>Digite o número do seu cartão para identificar a bandeira.</p>
    </header>

    <main>
        <div class="card-container">
            <input type="text" id="cardNumber" placeholder="Digite o número do cartão">
            <button id="checkBtn">Identificar Bandeira</button>
            <div id="result"></div>
        </div>
    </main>

    <footer>
        Desenvolvido com ❤️ para a DIO | Projeto GitHub Copilot
    </footer>

    <script src="script.js"></script>
</body>
</html>
